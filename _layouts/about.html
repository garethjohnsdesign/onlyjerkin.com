---
layout: default
---

<div class="grid-container">
  <div class="grid-x grid-padding-x">
  	<div class="small-12 cell">
      {% for detail in page.details %}
        <div class="margin-bottom-3" data-aos="fade-in">
        <h2 class="secondary-color margin-bottom-1">{{detail.title}}<h2>
        {{detail.text | markdownify}}
        </div>
      {% endfor %}
  	</div>
  </div>
</div>
