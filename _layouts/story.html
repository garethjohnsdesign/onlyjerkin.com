---
layout: default
---

<!-- Story Hero -->
<section class="home__hero" style="background-image: url({{page.hero-image}})">
  <div class="grid-x align-middle align-center" style="height: 100%;">
    <div class="small-10  medium-8 large-6 cell text-center">
      <h1 class="primary-font white">{{page.hero-text}}</h1>
    </div>
  </div>
</section>
<!-- End Story Hero -->

<!-- Story Intro -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 large-10 cell text-center">
      <h4>{{page.intro-text}}</h4>
    </div>
  </div>
</section>
<!-- End Story Intro -->

<!-- Story Text -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 large-10 cell text-center">
      {{page.content | markdownify}}
    </div>
  </div>
</section>
<!-- End Story Text -->

<!-- Story Text -->
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-10 large-8 cell text-center">
    {% for testimonial in page.testimonials %}
    <blockquote>
        <h4>{{ testimonial.text }}</h4>
        <cite>{{ testimonial.cite }}</cite>
    </blockquote>
    {% endfor %}
    </div>
  </div>
</section>
<!-- End Story Text -->
